<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>

<main>

    <div style="text-align: center;"><h3>Все посты сайта</h3></div>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="el : ${posts}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="'Название: ' + ${el.title}"></p>
                            <p class="card-text" th:text="'Анонос: ' + ${el.anons}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/blog/' + ${el.id} + '/view'" class="btn btn-warning">Посмотреть</a>
                                </div>
                                <small class="text-body-secondary"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
