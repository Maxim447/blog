<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<!--    <title>Регистрация</title>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Страница входа</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Введите имя пользователя" class="form-control"/>
        <br>
        <input type="password" name="password" placeholder="Введите пароль" class="form-control"/>
        <br>
        <div>
            <button type="submit" class="btn btn-success">Войти</button>
            <a href="/registration" class="btn btn-warning">Зарегистрироваться</a>
        </div>
    </form>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
